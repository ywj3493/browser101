<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      aside {
        position: fixed;
        top: 20px;
        right: 40px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 5px;
      }
      .special {
        width: 200px;
        height: 200px;
        margin: 5px;
        background-color: powderblue;
      }
      .scroll-by {
        margin: 5px;
      }
      .scroll-to {
        margin: 5px;
      }
      .scroll-into {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll to special</button>
    </aside>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
      const special = document.querySelector(".special");
      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.dir(rect);
        console.dir(`client: ${event.clientX}, ${event.clientY}`);
        console.dir(`page: ${event.pageX}, ${event.pageY}`);
      });
      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollInto = document.querySelector(".scroll-into");
      scrollBy.addEventListener("click", () => {
        //현재 상황에서 추가적으로 이동
        window.scrollBy({
          top: 100,
          behavior: "smooth",
        });
      });
      scrollTo.addEventListener("click", () => {
        //고정적인 목표 좌표로 이동
        window.scrollTo({
          top: 100,
          behavior: "smooth",
        });
      });
      scrollInto.addEventListener("click", () => {
        //요소를 목표로 이동
        document
          .querySelector(".special")
          .scrollIntoView({ behavior: "smooth" });
      });
      document.addEventListener("wheel", () => {
        console.dir("wheel~");
      });
    </script>
  </body>
</html>
